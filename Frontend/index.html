<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Photo Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    form, .search-section {
      margin-bottom: 30px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"], input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results img {
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>üì∏ AI Photo Album</h1>

  <form id="uploadForm">
    <h2>Upload Photo</h2>
    <input type="file" id="photo" required>
    <input type="text" id="customLabels" placeholder="Custom labels (comma separated)">
    <button type="submit">Upload</button>
  </form>

  <div class="search-section">
    <h2>Search Photos</h2>
    <input type="text" id="searchQuery" placeholder="Search for photos...">
    <button onclick="searchPhotos()">Search</button>
  </div>

  <div id="results"></div>

  <script>
    const apiEndpoint = 'https://u76byh7rj2.execute-api.us-east-1.amazonaws.com/prod'; // ‚úÖ updated API
    const apiKey = '2EqPlzYpLY2Xn355maiJN9Zvj4xiNmwD9WR3Gwx1'; // your API Key

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('photo');
      const labelsInput = document.getElementById('customLabels').value.trim();
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      const uploadUrl = `${apiEndpoint}/upload`;  // ‚úÖ Correct: Upload goes to /upload

      try {
        const res = await fetch(uploadUrl, {
          method: 'PUT',
          headers: {
            'Content-Type': file.type,
            'x-amz-meta-customlabels': labelsInput,
            'x-api-key': apiKey,
            'filename': file.name
          },
          body: file
        });

        if (res.ok) {
          alert('‚úÖ Photo uploaded successfully!');
        } else {
          alert('‚ùå Upload failed.');
        }
      } catch (error) {
        console.error('Error uploading photo:', error);
        alert('‚ùå Upload error. See console for details.');
      }
    });

    async function searchPhotos() {
      const query = document.getElementById('searchQuery').value.trim();
      if (!query) {
        alert('Please enter a search term!');
        return;
      }

      const url = `${apiEndpoint}/search?q=${encodeURIComponent(query)}`;

      try {
        const res = await fetch(url, {
          headers: { 'x-api-key': apiKey }
        });

        const data = await res.json();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (data.results && data.results.length > 0) {
          data.results.forEach(photo => {
            const imgUrl = `https://${photo.bucket}.s3.amazonaws.com/${photo.objectKey}`; // üî• make sure your Lambda outputs `bucket` and `objectKey`
            const img = document.createElement('img');
            img.src = imgUrl;
            img.width = 300;
            resultsDiv.appendChild(img);
          });
        } else {
          resultsDiv.innerText = 'üîç No photos found for your search.';
        }
      } catch (error) {
        console.error('Error searching photos:', error);
        alert('‚ùå Search error. See console for details.');
      }
    }
  </script>

</body>
</html>
